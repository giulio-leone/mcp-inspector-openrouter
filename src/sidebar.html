<html>

<head>
  <title>Tool Inspector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<theme-provider>
  <!-- Tab bar -->
  <tab-navigator id="tabNavigator" activeTab="tools"></tab-navigator>
  <tab-session-indicator id="sessionIndicator"></tab-session-indicator>

  <!-- â•â•â• Tools tab â•â•â• -->
  <div class="tab-panel active" id="tab-tools">
    <div class="section-header-row">
      <div class="lock-toggle">
        <label class="toggle-switch">
          <input type="checkbox" id="lockToggle">
          <span class="toggle-slider"></span>
        </label>
        <span id="lockLabel" class="lock-label live">ðŸ”“ Live</span>
      </div>
    </div>

    <status-bar id="statusBar"></status-bar>
    <tool-table id="toolTable"></tool-table>
  </div>

  <!-- â•â•â• Chat tab â•â•â• -->
  <div class="tab-panel" id="tab-chat">
    <chat-header id="chatHeader"></chat-header>

    <!-- Chat bubbles -->
    <chat-container id="chatContainer"></chat-container>

    <chat-input id="chatInput"></chat-input>
  </div>

  <!-- Security confirmation dialog for mutation-tier inferred tools -->
  <security-dialog id="securityDialog"></security-dialog>

  <script src="sidebar.js"></script>
</theme-provider>
</body>

</html>
